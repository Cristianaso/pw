<!DOCTYPE HTML>

<html>
	<head>
		<title> Registro </title>
	</head>
	<body>
		<center>
			{% if form.errors %}
				<p><strong>Tu usuario y contrase√±a no son correctas. Por favor, intentelo de nuevo.</strong></p>
			{% endif %}
			<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
				{% csrf_token %}
			<table>
				<tr>
					<td>{{ form.username.label_tag }}</td>
					<td>{{ form.username }}</td>
				</tr>
				<tr>
					<td>{{ form.password.label_tag }}</td>
					<td>{{ form.password }}</td>
				</tr>
			</table>
			<input type="submit" value="Iniciar Sesion"/>
		</center>

	</body>
</html>
